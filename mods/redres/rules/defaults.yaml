^GainsExperience:
	GainsExperience:
		Upgrades:
			1000: rank, firepower, damage, speed, reload
			2000: rank, firepower, damage, speed, reload, selfheal, eliteweapon
	FirepowerMultiplier@EXPERIENCE:
		UpgradeTypes: firepower
		Modifier: 110, 130
	DamageMultiplier@EXPERIENCE:
		UpgradeTypes: damage
		Modifier: 90, 75
	SpeedMultiplier@EXPERIENCE:
		UpgradeTypes: speed
		Modifier: 120, 140
	ReloadDelayMultiplier@EXPERIENCE:
		UpgradeTypes: reload
		Modifier: 90, 75
	SelfHealing@ELITE:
		Step: 2
		Ticks: 100
		HealIfBelow: 1
		DamageCooldown: 125
		UpgradeTypes: selfheal
		UpgradeMinEnabledLevel: 1
	WithRankDecoration:
		Image: rank
		Sequence: rank
		Palette: ra
		ReferencePoint: Bottom, Right
		Offset: 2, 2
		UpgradeTypes: rank
		ZOffset: 256
		UpgradeMinEnabledLevel: 1
		UpgradeMaxAcceptedLevel: 2

